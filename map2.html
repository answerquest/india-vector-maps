<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src='local1-versatiles/maplibre-gl-5.7.3.js'></script>
  <link href='local1-versatiles/maplibre-gl-5.7.3.css' rel='stylesheet' />
  <style>
    #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var BASEURL = 'https://answerquest.github.io/india-vector-maps'; 
    // PUT YOUR DEPLOYMENT URL HERE. The webpage's location will be {BASEURL}/map2.html

    if(! location.href.startsWith(BASEURL)) {
      // if the page is somewhere else, replace. Note this will not consider sub-paths.
      BASEURL = `${location.protocol}//${location.host}`;
      console.log(`BASEURL replaced with: ${BASEURL}`);
    }
    var map = new maplibregl.Map({
      container: 'map',
      center: [73.8573, 18.5128], // longitude first, latitude later
      zoom: 12,
      hash: true,
      maxZoom: 20,
      validateStyle: false,
      transformRequest: (url, resourceType) => {        
        let new_url = url.replace("BASEURL", BASEURL);
        return { url: new_url };
      },
    });

    map.setStyle('local1-versatiles/colorful_style.json', {
      transformStyle: (previousStyle, nextStyle) => {
        nextStyle.sprite.forEach(s => {
          s.url = s.url.replace("BASEURL", BASEURL);
        });
        return nextStyle;
      }
    });

    // adding controls
    let fullscreen = new maplibregl.FullscreenControl();
    map.addControl(fullscreen, 'top-right');
    
    let nav = new maplibregl.NavigationControl({
      // showCompass: true,
      // showZoom: true,
      visualizePitch: true,
      visualizeRoll: true,
    });
    map.addControl(nav, 'top-left');


    let marker = new maplibregl.Marker()
    .setLngLat([73.8573, 18.5128])
    .addTo(map);
    
    map.on('style.load', () => {
      map.setProjection({
        type: 'globe', // Set projection to globe
      });
    });
  </script>
</body>
</html>
