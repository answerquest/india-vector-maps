<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src='local1-versatiles/maplibre-gl-5.7.3.js'></script>
  <link href='local1-versatiles/maplibre-gl-5.7.3.css' rel='stylesheet' />
  <style>
    #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const DEPLOYED_BASEURL = 'https://answerquest.github.io/india-vector-maps';
    var map = new maplibregl.Map({
      container: 'map',
      style: 'local1-versatiles/colorful_style.json',
      center: [73.8573, 18.5128], // longitude first, latitude later
      zoom: 12,
      hash: true,
      maxZoom: 20,
      transformRequest: (url, resourceType) => {
        if (url.startsWith(DEPLOYED_BASEURL) && ! location.href.startsWith(DEPLOYED_BASEURL)) {
          const new_url = url.replace(DEPLOYED_BASEURL, `${location.protocol}//${location.host}`)
          // console.log(`Replacing ${url} with ${new_url}`);
          return { url: new_url };
        }
      },
    });

    // adding controls
    let fullscreen = new maplibregl.FullscreenControl();
    map.addControl(fullscreen, 'top-right');
    
    let nav = new maplibregl.NavigationControl({
      // showCompass: true,
      // showZoom: true,
      visualizePitch: true,
      visualizeRoll: true,
    });
    map.addControl(nav, 'top-left');


    let marker = new maplibregl.Marker()
    .setLngLat([73.8573, 18.5128])
    .addTo(map);
    
    map.on('style.load', () => {
      map.setProjection({
        type: 'globe', // Set projection to globe
      });
    });
  </script>
</body>
</html>
